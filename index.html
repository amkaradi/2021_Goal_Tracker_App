<body>

<!-- Main App Page -->
<!-- Const Title -->
<div class="container" id="titleContainer">
	<div class="d-flex justify-content-center">
		<!-- Title and Intro -->
		<h1>2021 Goal Tracker</h1>
	</div>
	<div class="d-flex justify-content-center">
		<p>Brought to you by Golify</p>
	</div>
</div>
<!-- Const Title END-->
<!-- Buttons -->
<div class="d-flex justify-content-center">
<!-- Add goal btn -->
	<div id="secondRowBtnSpacing">
		<button type="button" class="btn btn-primary" id="btnAddNewGoal" data-dismiss="alert">+ Add Goal</button>
		<a href="" id="showForm"></a>
	</div>
	<!-- Search bar -->
	<div id="secondRowBtnSpacing">
		<input class="form-control" type="text" placeholder="Search" aria-label="Search">
	</div>
	<!-- Search bar END -->
	<!-- Filter drop down -->
	<div id="secondRowBtnSpacing">
		<div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    Filter by Hashtag
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
		    <a class="dropdown-item" href="#">#Finance</a>
		    <a class="dropdown-item" href="#">#Project</a>
		    <a class="dropdown-item" href="#">#Learn</a>
		  </div>
		</div>
	</div>
	<!-- Filter drop down END -->
</div>
<!-- Buttons END-->
<br>
<!-- Form -->
<div class="container" id="demoForm" style="display: none">
	<form>
	  <div class="form-group">
	    <label for="exampleFormControlInput1">Name your goal</label>
	    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type your goal name here">
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlSelect1">Pick a category</label>
	    <select class="form-control" id="exampleFormControlSelect1">
	      <option>Finance</option>
	      <option>Project</option>
	      <option>Learn</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1">Enter goal details. Be specific!</label>
	    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="example, save $100 per week" rows="3"></textarea>
	  </div>
	  <!-- Sumbit form btn -->
		<div id="secondRowBtnSpacing">
			<button type="button" class="btn btn-primary" id="btnSubmit" data-dismiss="alert">Submit</button>
			<a href="" id="showForm"></a>
		</div>
		<!-- Sumbit form btn END -->
	</form>
</div>	
<!-- Form END -->
<br>
